<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="sos-page">

<div class="phone-frame">

  <h2 class="sos-title sos-text-center">Регистрация</h2>

  <button class="btn-sos-purple sos-mb-3">
    Sign Up Free
  </button>

  <div class="sos-divider">
    <span>or</span>
  </div>

  <button class="btn-google sos-mb-4">
    <img
      src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
      alt="Google">
    Sign up with Google
  </button>

  <div class="sos-text-center sos-mb-3">
    Войти / Вход через соц сети
  </div>

  <div class="sos-text-center sos-mb-3">
    <button class="btn-facebook">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png"
        alt="Facebook">
    </button>
  </div>

  <button class="btn-telegram sos-w-100 sos-mb-4">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
      alt="Telegram">
    Войти через Telegram
  </button>

  <button class="btn-sos-primary" style="text-decoration: underline" onclick="location.href='Slide_3.html'">
    Вход без регистрации
  </button>

</div>

</body>
</html>
