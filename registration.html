<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>

  <style>
    
    :root {
      --purple: #a06afc;
      --border-gray: #dcdcdc;
      --text-gray: #444;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    
    .phone {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 32px;
      padding: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    
    h2 {
      text-align: center;
      color: #4a3caa;
      font-size: 24px;
      margin-bottom: 30px;
    }

    
    .btn-main {
      width: 100%;
      padding: 12px;
      background: var(--purple);
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-main:active { transform: scale(0.98); }

    
    .divider {
      margin: 20px 0;
      text-align: center;
      color: #666;
      display: flex;
      align-items: center;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }
    .divider span {
      padding: 0 10px;
      color: #777;
    }

    
    .btn-google {
      width: 100%;
      padding: 10px;
      background: #fff;
      border: 1px solid var(--border-gray);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 15px;
      font-weight: 500;
    }
    .btn-google img {
      width: 22px;
      margin-right: 10px;
    }

    
    .social-title {
      margin: 35px 0 15px 0;
      font-size: 18px;
      text-align: center;
    }

    
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .btn-telegram {
      background: #28a3e1;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      font-size: 15px;
      border: none;
      cursor: pointer;
    }
    .btn-telegram img {
      width: 22px;
      margin-right: 8px;
    }

    .btn-facebook img {
      width: 38px;
    }

  </style>
</head>

<body>
  <div class="phone">

    <h2>Регистрация</h2>

    <button class="btn-main">Sign Up Free</button>

    <div class="divider"><span>or</span></div>

    <button class="btn-google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      Sign up with Google
    </button>

    <div class="social-title">Войти/Вход через соц сети!</div>

    <div class="social-buttons">

      <div class="btn-facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png">
      </div>

      <button class="btn-telegram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
        Войти через Telegram
      </button>

    </div> 
        <a href="Slide_3.html" style="
        background:    #d71515;
        border-radius: 11px;
        padding:       20px 45px;
        color:         #ffffff;
        display:       block;
        font:          normal bold 26px/1;
        text-align:    center;
        cursor: pointer;
        margin-left: auto;
        margin-top: 20px;
        border-top-width: 22px;
        text-decoration: none;
        "> Вход без регистрации </a>
  </div>
</body>
</html>
