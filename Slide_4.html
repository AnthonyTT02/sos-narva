<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOS Narva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#f8f9fa; }

    .phone {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 32px;
      padding: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
        
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px; 
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      z-index: 10;
      padding: 20px;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar h4 {
      margin-bottom: 20px;
      color: #dc2626;
    }
    .sidebar a {
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .sidebar a:hover {
      background: #f3f4f6;
    }

    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 5;
    }
    .overlay.active {
      display: block;
    }
    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #dc2626;
    }
    .menu-btn {
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    .menu-btn:hover { background: #f3f4f6; }
    .menu-icon {
      width: 24px;
      height: 24px;
    }

    .field-box {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 12px 15px;
      margin-bottom: 15px;
    }
    .field-box label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }
    .text-value {
      font-weight: 500;
      font-size: 15px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .image-box {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 0;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .required-text {
      color: red;
      font-size: 12px;
      margin-left: 5px;
    }

    .btn-confirm {
      display: block;
      margin: 50px auto 0 auto;
      background-color: #d62828;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 20px 70px;
      font-size: 25px;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }
    .btn-confirm:hover {
      background-color: #b22222;
    }

    .btn-confirm img {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="phone">

    
    <div class="header">
      <div class="logo">SOS Narva</div>
      <button class="menu-btn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16M4 18h6"/>
        </svg>
      </button>
    </div>
        
    <div class="sidebar" id="sidebar">
      <h4>Меню</h4>
      <a href="#">Авторизация поставщика услуг</a>
      <a href="#">Личный кабинет</a>
      <a href="#">Настройки</a>
      <a href="#">Условия пользования</a>
      <a href="#">Правила безопасности</a>
      <a href="#">Как начать работать с платформой</a>
      <a href="#">- для юр. лиц</a>
      <a href="#">- для физ. лиц</a>
      <a href="#">Контакты</a>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="field-box">
      <div class="text-value">Volvo X70 123ADC</div>
    </div>
    
    <div class="field-box">
      <div class="text-value">Эвакуатор</div>
    </div>
    
    <div class="field-box">
      <label>Местоположение:</label>
      <div class="text-value" id="address">Загрузка адреса...</div>
    </div>
    
    <script>
      
      const address = localStorage.getItem("userAddress");

      const addressDiv = document.getElementById("address");
      if (address) {
      addressDiv.textContent = address;
      } else {
      addressDiv.textContent = "Адрес не определён";
      }

      const menuBtn = document.querySelector(".menu-btn");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.add("active");
        overlay.classList.add("active");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
      });
    </script>
    
    
    <div class="field-box">
      <label>Страховой полис</label>
      <div class="text-value">454545454545454 PFZ</div>
    </div>
    
    <div class="field-box">
      <label>Оплата картой</label>
      <div class="text-value">Master ******* 4330</div>
    </div>

    <button class="btn-confirm" onclick="location.href='Slide_5.html'">
      <img src="emergency.svg" alt="emergency">
      ОТПРАВИТЬ ЗАПРОС
    </button>
    
    
  </div>
</body>
</html>
