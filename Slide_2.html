<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOS Narva</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { background:#f8f9fa; margin:0; }

    .phone {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 32px;
      padding: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #dc2626;
    }

    .menu-btn {
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      z-index: 20;
    }

    .menu-btn:hover { background: #f3f4f6; }

    .menu-icon { width: 24px; height: 24px; }

        
        .sidebar {
      position: fixed;
      top: 0;
      right: -250px; 
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      z-index: 10;
      padding: 20px;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar h4 {
      margin-bottom: 20px;
      color: #dc2626;
    }
    .sidebar a {
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .sidebar a:hover {
      background: #f3f4f6;
    }

    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 5;
    }
    .overlay.active {
      display: block;
    }


    
    input, select {
      border: 1.5px solid #999;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
    }

    label { font-size: 13px; color: #444; margin-bottom: 4px; display:block; }

    .check-line {
      display:flex;
      align-items:center;
      gap:8px;
      margin: 15px 0;
      color:#555;
    }

    .check-line input {
      width: 24px;
      height: 24px;
      appearance: none;
      border: 2px solid #7d7dff;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }

    .check-line input:checked {
      background: #7d7dff;
      border-color: #7d7dff;
    }

    .check-line input:checked::after {
      content: '';
      position: absolute;
      left: 6px;
      top: 2px;
      width: 8px;
      height: 14px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }

    select {
      background-image: url('data:image/svg+xml;utf8,<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><polygon points="4,6 12,6 8,11" fill="red"/></svg>');
      background-repeat:no-repeat;
      background-position:right 12px center;
      color:#555;
    }

    #map { height: 180px; width: 100%; border-radius: 10px; margin-top: 10px; }
    #coordinates { font-size: 14px; margin-top: 8px; text-align: right; color:#333; }

  </style>
</head>
<body>

  
  <div class="sidebar" id="sidebar">
    <h4>Меню</h4>
    <a href="#">Авторизация поставщика услуг</a>
    <a href="#">Личный кабинет</a>
    <a href="#">Настройки</a>
    <a href="#">Условия пользования</a>
    <a href="#">Правила безопасности</a>
    <a href="#">Как начать работать с платформой</a>
    <a href="#">- для юр. лиц</a>
    <a href="#">- для физ. лиц</a>
    <a href="#">Контакты</a>
  </div>

  <div class="overlay" id="overlay"></div>


  <div class="phone">

    <div class="header">
      <div class="logo">SOS Narva</div>
      <button class="menu-btn" id="menuBtn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16M4 18h6"/>
        </svg>
      </button>
    </div>

    <label>Марка автомобиля</label>
    <input class="form-control mb-3" value="Volvo">

    <label>Модель</label>
    <input class="form-control mb-3" value="X70">

    <label>Регистрационный номер</label>
    <input class="form-control mb-3" value="123 ADC">

    <label>Ваше местоположение</label>
    <div id="map"></div>
    <div id="coordinates">Определяем местоположение...</div>

    <label class="check-line">
      <input type="checkbox" /> Подтвердите ваше местоположение
    </label>

    <div style="position: relative; margin-bottom: 20px;">
      <svg style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);" width="16" height="16" fill="none" stroke="red" viewBox="0 0 24 24">
        <rect x="1" y="4" width="22" height="16" rx="2" stroke-width="2"/>
        <line x1="1" y1="10" x2="23" y2="10" stroke-width="2"/>
      </svg>

      <select id="payment" class="form-control" style="padding-left: 35px;" onchange="goPay(this)">
        <option disabled selected>Способ оплаты</option>
        <option value="registration.html">Оплата на месте наличными (+15%)</option>
        <option value="registration.html">Оплата на месте картой (-10%)</option>
        <option value="registration.html">Оплата на подписке (-25%)</option>
      </select>
    </div>

  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");

    menuBtn.onclick = () => {
      sidebar.classList.add("active");
      overlay.classList.add("active");
    };

    overlay.onclick = () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    };

    
    let map;
    let marker;

    async function getAddress(lat, lon) {
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`;
        const response = await fetch(url, { headers: { "User-Agent": "SOS-Narva-App" } });
        const data = await response.json();

        let displayAddress;
        if (data && data.display_name) displayAddress = data.display_name;
        else displayAddress = `Место: ${lat}, ${lon}`;

        document.getElementById("coordinates").innerText = displayAddress;
        localStorage.setItem("userAddress", displayAddress);

      } catch {
        const fallback = `Место: ${lat}, ${lon}`;
        document.getElementById("coordinates").innerText = fallback;
        localStorage.setItem("userAddress", fallback);
      }
    }

    function initMap(lat, lon) {
      map = L.map('map').setView([lat, lon], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
      marker = L.marker([lat, lon]).addTo(map);
      getAddress(lat, lon);

      map.on("click", function(e) {
        const newLat = e.latlng.lat.toFixed(5);
        const newLon = e.latlng.lng.toFixed(5);
        marker.setLatLng([newLat, newLon]);
        getAddress(newLat, newLon);
      });
    }

    function showPosition(position) {
      const lat = position.coords.latitude.toFixed(5);
      const lon = position.coords.longitude.toFixed(5);

      initMap(lat, lon);
    }

    function showError() {
      const fallback = "Не получается получить ваше местоположение";
      document.getElementById("coordinates").innerText = fallback;

      localStorage.setItem("userAddress", fallback);

      map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      showError();
    }

    function goPay(select) {
      if (select.value) location.href = select.value;
    }
  </script>

</body>
</html>
