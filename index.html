<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOS Narva - Экстренная помощь на дороге</title>
  <link rel="stylesheet" href="styles.css">

  
  <link rel="manifest" href="/sos-narva/manifest.webmanifest">
  <link rel="icon" href="/sos-narva/icon-32.png">
  <link rel="apple-touch-icon" href="/sos-narva/icon-180.png">
  <meta name="theme-color" content="#e53935">
</head>
<body class="sos-page">

<div class="sos-sidebar" id="sidebar">
  <h4>Меню</h4>
  <a href="Provider_Reg_1.html">Регистрация поставщика услуг</a>
  <a href="#">Личный кабинет</a>
  <a href="#">Настройки</a>
  <a href="#">Условия пользования</a>
  <a href="#">Правила безопасности</a>
  <a href="#">Как начать работать</a>
  <a href="#">— для юр. лиц</a>
  <a href="#">— для физ. лиц</a>
  <a href="#">Контакты</a>
</div>
<div class="sos-overlay" id="overlay"></div>

<div class="phone-frame">

  
  <div class="sos-header">
    <a href="index.html" class="sos-logo">SOS Narva</a>
    <button class="sos-menu-btn" id="menuBtn">
      <svg class="sos-menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16M4 18h6"/>
      </svg>
    </button>
  </div>

  <div style="text-align: center; padding: 40px 20px;">
    <h1 style="color: #e53935; font-size: 28px; margin-bottom: 16px;">SOS Narva</h1>
    <p style="color: #666; font-size: 14px; margin-bottom: 32px;">Экстренная помощь</p>
    
    <button class="btn-sos-primary" onclick="location.href='Slide_1.html'" style="margin-bottom: 12px;">
      Вызвать помощь
    </button>
  </div>

</div>

<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const menuBtn = document.getElementById("menuBtn");

  menuBtn.onclick = () => {
    sidebar.classList.add("active");
    overlay.classList.add("active");
  };

  overlay.onclick = () => {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
  };
</script>


<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sos-narva/sw.js");
  }
</script>

</body>
</html>
