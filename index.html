<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOS Narva Mobile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#f8f9fa; margin:0; font-family: sans-serif; }

    .screen {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 32px;
      padding: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #dc2626;
    }
    .menu-btn {
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      z-index: 2;
    }
    .menu-btn:hover { background: #f3f4f6; }
    .menu-icon {
      width: 24px;
      height: 24px;
    }

    .btn-main1 { background:#d62828; color:white; }
    .btn-main2 { background:#00547a; color:white; }
    .btn-main3 { background:#ffffff; color:rgb(0, 26, 112); text-decoration: underline; }

    .list-group-gray {
      background-color: #c7c7c7;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .service-item {
      display: flex;
      align-items: center; 
      gap: 10px; 
    }

    .service-item input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid #d62828;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
      background: white;
      flex-shrink: 0; 
    }

    .service-item input[type="checkbox"]:checked {
      background-color: #d62828; 
      border-color: #d62828;
    }

    .service-item input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 6px;
      top: 2px;
      width: 6px;
      height: 12px;
      border: solid white; 
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

        
        .sidebar {
      position: fixed;
      top: 0;
      right: -250px; 
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      z-index: 10;
      padding: 20px;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar h4 {
      margin-bottom: 20px;
      color: #dc2626;
    }
    .sidebar a {
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .sidebar a:hover {
      background: #f3f4f6;
    }

    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 5;
    }
    .overlay.active {
      display: block;
    }


  </style>
</head>
<body>

  
  <div class="sidebar" id="sidebar">
    <h4>Меню</h4>
    <a href="#">Авторизация поставщика услуг</a>
    <a href="#">Личный кабинет</a>
    <a href="#">Настройки</a>
    <a href="#">Условия пользования</a>
    <a href="#">Правила безопасности</a>
    <a href="#">Как начать работать с платформой</a>
    <a href="#">- для юр. лиц</a>
    <a href="#">- для физ. лиц</a>
    <a href="#">Контакты</a>
  </div>
  <div class="overlay" id="overlay"></div>

  
  <div class="screen" id="startScreen">
    <div class="header">
      <div class="logo">SOS Narva</div>
      <button class="menu-btn" id="menuBtn">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16M4 18h6"/>
        </svg>
      </button>
    </div>

    <p class="text-muted">Требуется:</p>
    <div class="list-group mb-3">
      <label class="list-group-item service-item list-group-gray">
          <input type="checkbox" />
          Эвакуатор
      </label>
      <label class="list-group-item service-item list-group-gray">
          <input type="checkbox" />
          Вскрытие авто / Замена замков
      </label>
      <label class="list-group-item service-item list-group-gray">
          <input type="checkbox" />
          Замена шин, ремонт на дороге
      </label>
      <label class="list-group-item service-item list-group-gray">
          <input type="checkbox" />
          Закончилось топливо
      </label>
      <label class="list-group-item service-item list-group-gray">
        <input type="checkbox" />
        Поиск ближайшего автосервиса
      </label>
    </div>

    <button class="btn btn-main3 w-100 mb-2">
      <input type="checkbox" /> Разрешить доступ к геолокации
    </button>
    <a href="Slide_2.html" class="btn btn-main2 w-100">
      Далее
    </a>
  </div>

  
  <div class="screen d-none" id="formScreen">
    <div class="header">
      <div class="logo">SOS Narva</div>
      <button class="menu-btn" id="menuBtnForm">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16M4 18h6"/>
        </svg>
      </button>
    </div>

    <h5 class="fw-bold mb-3">Данные авто</h5>
    <input class="form-control mb-2" placeholder="Марка" />
    <input class="form-control mb-2" placeholder="Модель" />
    <input class="form-control mb-3" placeholder="Рег. номер" />

    <button class="btn btn-main1 w-100 mb-3">Продолжить</button>
  </div>

  
  <div class="screen d-none" id="confirmScreen">
    <div class="header">
      <div class="logo">SOS Narva</div>
      <button class="menu-btn" id="menuBtnConfirm">
        <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16M4 18h6"/>
        </svg>
      </button>
    </div>

    <h5 class="fw-bold">Подтверждение</h5>
    <p class="text-muted">Ваше местоположение добавлено.</p>
    <button class="btn btn-success w-100">Отправить запрос</button>
  </div>

  <script>
    
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    const menuButtons = document.querySelectorAll('#menuBtn, #menuBtnForm, #menuBtnConfirm');
    menuButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        sidebar.classList.add('active');
        overlay.classList.add('active');
      });
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>

</body>
</html>
